# --- Mensagens de Chat ---
chat:
  # Comandos de moderação
  ban:
    usage: "&cUse: /ban <jogador> [motivo]"
    default-reason: "Motivo não especificado."
    success: "&aJogador {0} foi banido. Motivo: {1}"
    kick-message: "&cVocê foi banido do servidor. Motivo: {0}"
  kick:
    usage: "&cUse: /kick <jogador> [motivo]"
    default-reason: "Motivo não especificado."
    success: "&aJogador {0} foi kickado. Motivo: {1}"
    kick-message: "&cVocê foi kickado do servidor. Motivo: {0}"
  mute:
    usage: "&cUse: /mute <jogador> [tempo] [motivo]"
    success: "&aJogador {0} foi mutado (placeholder)."
    muted-message: "&cVocê foi mutado (placeholder)."
  vanish:
    enabled: "&aVocê agora está invisível."
    disabled: "&aVocê não está mais invisível."
  gamemode:
    usage: "&cUse: /gamemode <modo> [jogador]"
    invalid-mode: "&cModo de jogo inválido: {0}. Use survival, creative, adventure, spectator ou 0, 1, 2, 3."
    player-only-or-specify: "&cVocê deve ser um jogador para usar este comando em si mesmo, ou especificar um jogador."
    success: "&aModo de jogo de {0} alterado para {1}."
    changed-by-other: "&aSeu modo de jogo foi alterado para {0}."

  # Comandos de obtenção de itens
  getaccessory:
    usage: "&cUse: /getaccessory <id_do_acessorio>"
    itemmodule-not-found: "&cMódulo de Itens não encontrado. Comando indisponível."
    item-not-found: "&cItem acessório com ID '{0}' não encontrado."
    not-an-accessory: "&cO item '{0}' não é um acessório válido."
    success: "&aVocê recebeu o acessório: {0}"
  getarmor:
    usage: "&cUse: /getarmor <id_da_armadura>"
    itemmodule-not-found: "&cMódulo de Itens não encontrado. Comando indisponível."
    item-not-found: "&cArmadura com ID '{0}' não encontrada."
    not-an-armor: "&cO item '{0}' não é uma armadura válida."
    success: "&aVocê recebeu a armadura: {0}"
  gettestweapon:
    usage: "&cUse: /gettestweapon <classe>"
    invalid-class: "&cClasse inválida: {0}."
    itemmodule-not-found: "&cMódulo de Itens não encontrado. Comando indisponível."
    weapon-creation-failed: "&cFalha ao criar arma de teste para a classe {0}."
    check-config: "&eVerifique se o arquivo 'items/test_weapons/{0}.yml' existe e está correto."
    success: "&aVocê recebeu a arma de teste para {0}."

  # Comandos de gerenciamento de jogador/mob
  setclass:
    usage: "&cUse: /setclass <jogador> <classe>"
    class-not-found: "&cClasse '{0}' não encontrada."
    player-no-data: "&cJogador {0} não possui dados de personagem carregados."
    success: "&aA classe de {0} foi definida para {1}."
    changed-by-other: "&aUm administrador alterou sua classe para {0}."
  spawntestmob:
    usage: "&cUse: /spawntestmob <mob_id>"
    not-found: "&cMob customizado com ID '{0}' não encontrado."
    success: "&aMob customizado invocado com sucesso: {0}."
    spawn-failed: "&cFalha ao invocar o mob customizado: {0}."
    module-not-found: "&cMódulo CustomMob não encontrado ou desabilitado."

  # Comando de Stats Infinitos
  infinitestats:
    enabled: "&aStats infinitos habilitados para {0}."
    disabled: "&cStats infinitos desabilitados para {0}."
    changed-by-other: "&eSeu status de stats infinitos foi {0}."
    usage: "&cUso: /infinitestats [jogador]"
    stamina-enabled: "&aStamina infinita também está ativa."
    stamina-disabled: "&cStamina infinita foi desativada."

  # Mensagens de erro de configuração
  invalid-sound-config: "&cA configuração de som '{0}' é inválida."

