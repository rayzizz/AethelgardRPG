# --- Combo System ---
combo:
  cast_success: "&a{0} combo executed!"
  cast_fail: "&c{0} combo failed!"
  no_spell_assigned: "&cNo spell assigned to the combo {0} for your class."

# --- Spell Learning and Assignment ---
learn:
  success: "&aYou have learned the spell: {0}!"
  already_known: "&eYou already know the spell: {0}."
  fail:
    invalid_spell: "&c[System Error] Spell with ID '{0}' does not exist."

unlearn:
  success: "&eYou have forgotten the spell: {0}."
  not_known: "&cYou did not know the spell {0} to be able to forget it."
  fail:
    invalid_spell: "&c[System Error] Spell with ID '{0}' does not exist."

admin_command:
  usage: "&cUsage: /aspell <learn|unlearn> <player> <spell_id>"
  player_not_found: "&cPlayer '{0}' not found or is not online."
  spell_not_found: "&cSpell with ID '{0}' does not exist."
  learn_success_sender: "&a{1} has learned the spell '{0}'."
  learn_fail_sender: "&cFailed to teach the spell '{0}' to {1} (do they already know it?)."
  unlearn_success_sender: "&e{1} has forgotten the spell '{0}'."
  unlearn_fail_sender: "&cFailed to remove the spell '{0}' from {1} (did they not know it?)."

assign:
  success: "&aSpell {0} successfully assigned to combo {1}!"
  fail:
    no_class: "&cYou must have a class selected to assign spells."
    invalid_spell: "&c[System Error] Spell with ID '{0}' does not exist."
    not_known: "&cYou do not know the spell {0}. Learn it first!"
    wrong_class: "&cThe spell {0} does not belong to your current class."

unassign:
  success: "&eSpell {0} unassigned from combo {1}."

# --- General Module Errors ---
error:
  custom_mob_module_missing: "&c[System Error] The Custom Mobs module is not working."
  player_data_missing: "&c[System Error] Could not find your character data."

